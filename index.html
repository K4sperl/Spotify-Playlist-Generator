<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .progress {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .playlist-link {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .playlist-link a {
            color: #1DB954;
            text-decoration: none;
        }
        .playlist-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Playlist Generator</h1>
        <div class="form-group">
            <label for="themeInput">Thema</label>
            <input type="text" id="themeInput" placeholder="Gib ein Thema ein">
        </div>
        <div class="form-group">
            <label for="numSongsInput">Anzahl der Lieder (10-10000)</label>
            <input type="number" id="numSongsInput" min="10" max="10000" step="1" placeholder="10" oninput="validateNumSongsInput()">
        </div>
        <div class="form-group">
            <button id="generateButton">Playlist generieren</button>
        </div>
        <div class="progress">
            <p>Playlist wird generiert...</p>
        </div>
        <div class="playlist-link">
            <p>Deine Playlist ist fertig! <a id="playlistLink" href="#" target="_blank">Hier klicken, um anzusehen</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
