<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Generator</title>
    <!-- Favicon links für verschiedene Größen -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- CSS-Stile -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333; /* Dunkler Hintergrund für Dark Mode */
            color: #fff; /* Weißer Text für bessere Lesbarkeit */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #444; /* Dunklerer Hintergrund für das Formular */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: left; /* Text linksbündig für Playlist */
        }
        h1 {
            color: #1DB954; /* Grün für den Titel */
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #fff; /* Weißer Text für Labels */
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #555; /* Dunklerer Hintergrund für Eingabefelder */
            color: #fff; /* Weißer Text für Eingabefelder */
            box-sizing: border-box;
        }
        button {
            background-color: #1DB954; /* Grün für den Button */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1ed760; /* Dunkleres Grün im Hover-Zustand */
        }
        p.error-message {
            color: #ff4d4d; /* Rotes für Fehlermeldungen */
            font-size: 14px;
            margin-top: 8px;
            display: none; /* Fehlermeldung zunächst ausblenden */
        }
        .playlist {
            margin-top: 20px;
            border-top: 1px solid #666; /* Trennlinie für Playlist */
            padding-top: 10px;
        }
        .song-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .song-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 4px;
        }
        .song-item .song-info {
            flex: 1;
        }
        .song-item .song-info h3 {
            margin: 0;
            font-size: 16px;
            color: #fff;
        }
        .song-item .song-info p {
            margin: 0;
            font-size: 14px;
            color: #ccc;
        }
        .related-playlists {
            margin-top: 20px;
        }
        .related-playlists h2 {
            color: #1DB954;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .related-playlist-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .related-playlist-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 4px;
        }
        .related-playlist-item .playlist-info {
            flex: 1;
        }
        .related-playlist-item .playlist-info h3 {
            margin: 0;
            font-size: 16px;
            color: #fff;
        }
        .related-playlist-item .playlist-info p {
            margin: 0;
            font-size: 14px;
            color: #ccc;
        }
    </style>
    <!-- JavaScript -->
    <script>
        document.getElementById("loginButton").addEventListener("click", function() {
            authorizeSpotify();
        });

        function authorizeSpotify() {
            var scopes = 'playlist-read-private playlist-read-collaborative user-read-private';
            var url = 'https://accounts.spotify.com/authorize';
            url += '?response_type=code';
            url += '&client_id=' + encodeURIComponent('YOUR_SPOTIFY_CLIENT_ID');
            url += '&scope=' + encodeURIComponent(scopes);
            url += '&redirect_uri=' + encodeURIComponent('http://localhost:3000/callback');

            var authWindow = window.open(url, '_blank');

            var interval = setInterval(function() {
                if (authWindow.closed) {
                    clearInterval(interval);
                    // Get the access token from local storage or a hidden input field
                    var accessToken = localStorage.getItem('accessToken');
                    if (accessToken) {
                        // Use the access token to authenticate with Spotify
                        console.log('Authenticated with Spotify! Access token:', accessToken);
                        // Hier kannst du weitere Aktionen ausführen, z.B. API-Anfragen mit dem Access Token machen
                    } else {
                        console.error('Error authenticating with Spotify');
                    }
                }
            }, 1000);
        }

        function validateAndGenerate() {
            var inputText = document.getElementById("inputField").value.trim();
            var numSongs = parseInt(document.getElementById("numSongs").value, 10);

            // Fehlerprüfung
            if (inputText === "") {
                displayErrorMessage("Keine Eingabe");
            } else if (!isValidInput(inputText)) {
                displayErrorMessage("Unerlaubte Zeichen");
            } else {
                // Erfolgreiche Generierung
                var generatedText = `Playlist wird generiert für: ${inputText}, mit ${numSongs} Liedern.`;
                document.getElementById("generatedCount").textContent = `0/${numSongs} Liedern generiert`;

                // Songs generieren und anzeigen
                generateSongs(inputText, numSongs);
                hideErrorMessage();

                // Ähnliche Playlists laden
                loadRelatedPlaylists();
            }
        }

        function generateSongs(description, numSongs) {
            // Hier könntest du eine API-Anfrage machen, um passende Songs zu finden
            // Z.B. mit Spotify Web API, sobald der Benutzer authentifiziert ist
            // Beispiel: Dummy-Daten für Demo-Zwecke
            var generatedSongs = [];
            for (var i = 1; i <= numSongs; i++) {
                var song = {
                    id: i,
                    name: `Song ${i}`,
                    artist: `Künstler ${i}`,
                    image: 'https://via.placeholder.com/50', // Beispielbild für jeden Song
                };
                generatedSongs.push(song);
            }
            displaySongs(generatedSongs);
        }

        function displaySongs(songs) {
            var playlistElement = document.getElementById("playlist");
            playlistElement.innerHTML = ""; // Leere vorherige Einträge

            var h2 = document.createElement("h2");
            h2.textContent = "Generierte Playlist";
            playlistElement.appendChild(h2);

            songs.forEach(function(song) {
                var songItem = document.createElement("div");
                songItem.classList.add("song-item");

                var img = document.createElement("img");
                img.src = song.image;
                img.alt = song.name;
                songItem.appendChild(img);

                var songInfo = document.createElement("div");
                songInfo.classList.add("song-info");

                var h3 = document.createElement("h3");
                h3.textContent = song.name;
                songInfo.appendChild(h3);

                var p = document.createElement("p");
                p.textContent = song.artist;
                songInfo.appendChild(p);

                songItem.appendChild(songInfo);
                playlistElement.appendChild(songItem);
            });
        }

        function loadRelatedPlaylists() {
            // Hier könntest du eine API-Anfrage machen, um ähnliche Playlists zu laden
            // Beispiel: Dummy-Daten für Demo-Zwecke
            var relatedPlaylists = [
                { name: "Ähnliche Playlist 1", image: "https://via.placeholder.com/50" },
                { name: "Ähnliche Playlist 2", image: "https://via.placeholder.com/50" },
                { name: "Ähnliche Playlist 3", image: "https://via.placeholder.com/50" }
            ];

            displayRelatedPlaylists(relatedPlaylists);
        }

        function displayRelatedPlaylists(playlists) {
            var relatedPlaylistsElement = document.getElementById("relatedPlaylists");
            relatedPlaylistsElement.innerHTML = ""; // Leere vorherige Einträge

            var h2 = document.createElement("h2");
            h2.textContent = "Ähnliche Playlists";
            relatedPlaylistsElement.appendChild(h2);

            playlists.forEach(function(playlist) {
                var playlistItem = document.createElement("div");
                playlistItem.classList.add("related-playlist-item");

                var img = document.createElement("img");
                img.src = playlist.image;
                img.alt = playlist.name;
                playlistItem.appendChild(img);

                var playlistInfo = document.createElement("div");
                playlistInfo.classList.add("playlist-info");

                var h3 = document.createElement("h3");
                h3.textContent = playlist.name;
                playlistInfo.appendChild(h3);

                playlistItem.appendChild(playlistInfo);
                relatedPlaylistsElement.appendChild(playlistItem);
            });
        }

        function displayErrorMessage(message) {
            var errorElement = document.getElementById("errorMessage");
            errorElement.textContent = message;
            errorElement.style.display = "block";
        }

        function hideErrorMessage() {
            var errorElement = document.getElementById("errorMessage");
            errorElement.style.display = "none";
        }

        function isValidInput(input) {
            // Beispiel: Einfache Validierung erlaubt nur Buchstaben und Zahlen
            var regex = /^[a-zA-Z0-9\s]+$/;
            return regex.test(input);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Spotify Playlist Generator</h1>
        <label for="inputField">Beschreibung der Playlist:</label>
        <input type="text" id="inputField" placeholder="Gib hier eine Beschreibung ein">
        <label for="numSongs">Anzahl der Lieder:</label>
        <input type="number" id="numSongs" placeholder="Gib die Anzahl der Lieder ein">
        <button onclick="validateAndGenerate()">Playlist generieren</button>
        <p id="errorMessage" class="error-message"></p>

        <div class="playlist">
            <h2>Generierte Playlist</h2>
            <div id="playlist">
                <!-- Hier werden die Songs dynamisch hinzugefügt -->
            </div>
            <p id="generatedCount"></p>
        </div>

        <div class="related-playlists" id="relatedPlaylists">
            <!-- Hier werden ähnliche Playlists dynamisch hinzugefügt -->
        </div>
    </div>
</body>
</html>
