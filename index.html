<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spotify Playlist Generator</h1>
        <div id="loginSection">
            <button id="loginButton">Mit Spotify anmelden</button>
        </div>
        <div id="generateSection" style="display: none;">
            <div class="input-group">
                <label for="descriptionInput">Thema der Playlist:</label>
                <input type="text" id="descriptionInput" placeholder="z.B. Party, Chill, Workout">
            </div>
            <div class="input-group">
                <label for="numSongsInput">Anzahl der Lieder:</label>
                <input type="number" id="numSongsInput" value="10" min="10" max="10000" oninput="validateNumberInput(this)">
            </div>
            <button id="generateButton">Playlist generieren</button>
        </div>
        <div id="playlistSection" style="display: none;">
            <button id="playPlaylistButton">Playlist abspielen</button>
            <button id="stopPlaylistButton" style="display: none;">Playlist stoppen</button>
            <input type="range" id="volumeSlider" min="0" max="100" value="50">
            <div class="playlist" id="playlist"></div>
            <audio id="audioPlayer" controls></audio>
            <input type="range" id="songVolumeSlider" min="0" max="100" value="50">
            <button id="prevButton"><<</button>
            <button id="nextButton">>></button>
        </div>
        <p id="error-message" class="error-message"></p>
        <button id="savePlaylistButton" style="display: none;">Playlist auf Spotify speichern</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
